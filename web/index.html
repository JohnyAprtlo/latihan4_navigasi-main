<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Pengingat Jadwal Kuliah - UNIBA">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Pengingat Jadwal Kuliah">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Pengingat Jadwal Kuliah</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0D1117 0%, #161B22 50%, #0D1117 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0D1117 0%, #161B22 50%, #0D1117 100%);
      z-index: 9999;
    }
    
    .loading-icon {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #3A7BC8 0%, #58A6FF 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(58, 123, 200, 0.3);
      animation: pulse 2s ease-in-out infinite;
      margin-bottom: 24px;
    }
    
    .loading-icon svg {
      width: 64px;
      height: 64px;
      fill: white;
    }
    
    .loading-text {
      color: #E6EDF3;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    
    .loading-subtitle {
      color: #58A6FF;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 32px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(88, 166, 255, 0.2);
      border-top-color: #58A6FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-status {
      color: #7D8590;
      font-size: 12px;
      margin-top: 16px;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 8px 32px rgba(58, 123, 200, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 12px 48px rgba(58, 123, 200, 0.5);
      }
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    
    .fade-out {
      animation: fadeOut 0.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <div id="loading-screen" class="loading-container">
    <div class="loading-icon">
      <!-- School Icon SVG -->
      <svg viewBox="0 0 24 24">
        <path d="M12 3L1 9L12 15L21 10.09V17H23V9M5 13.18V17.18L12 21L19 17.18V13.18L12 17L5 13.18Z"/>
      </svg>
    </div>
    <div class="loading-text">Pengingat Jadwal Kuliah</div>
    <div class="loading-subtitle">UNIBA</div>
    <div class="spinner"></div>
    <div class="loading-status">Memuat aplikasi...</div>
  </div>
  
  <script>
    window.addEventListener('flutter-first-frame', function() {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.classList.add('fade-out');
      setTimeout(() => {
        loadingScreen.style.display = 'none';
      }, 500);
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
